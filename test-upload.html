<!DOCTYPE html>
<html>
<head>
    <title>Test Form Upload Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-field { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="text"] { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #0073aa; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Form Upload Debug</h1>
    
    <form id="test-form" enctype="multipart/form-data">
        <div class="form-field">
            <label for="test-file">Select JSON File:</label>
            <input type="file" id="test-file" name="test_file" accept=".json" required>
        </div>
        
        <div class="form-field">
            <label for="test-name">Form Name (Optional):</label>
            <input type="text" id="test-name" name="form_name" placeholder="Leave empty to use original name">
        </div>
        
        <button type="submit">Test Upload</button>
    </form>
    
    <div id="result" style="display: none;"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('test-file');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            
            if (!file) {
                showResult('Please select a file', 'error');
                return;
            }
            
            console.log('File selected:', file);
            console.log('File name:', file.name);
            console.log('File type:', file.type);
            console.log('File size:', file.size);
            
            // Read file content
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    console.log('File content length:', content.length);
                    console.log('First 200 characters:', content.substring(0, 200));
                    
                    const jsonData = JSON.parse(content);
                    console.log('Parsed JSON:', jsonData);
                    console.log('Available keys:', Object.keys(jsonData));
                    
                    // Check required fields
                    const required = ['name', 'layout', 'fields'];
                    const missing = [];
                    
                    required.forEach(field => {
                        if (!jsonData.hasOwnProperty(field)) {
                            missing.push(field);
                        }
                    });
                    
                    if (missing.length > 0) {
                        showResult('Missing required fields: ' + missing.join(', '), 'error');
                    } else {
                        showResult('âœ… JSON file is valid! Contains: ' + Object.keys(jsonData).join(', '), 'success');
                    }
                    
                } catch (error) {
                    console.error('JSON parse error:', error);
                    showResult('Invalid JSON: ' + error.message, 'error');
                }
            };
            
            reader.readAsText(file);
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
